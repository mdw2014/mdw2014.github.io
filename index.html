---
layout: default
---

<section>
  <div class="wrapper">
    <h1 class="section-heading"></h1>
  </div>
</section>

<div class="capsule">

  <section>
    <div class="wrapper">
      <div class="section-heading-wrapper section-heading-wrapper--capsule-top">
        <h1 class="section-heading">About</h1>
      </div>
    </div>
  </section>

  <section>
    <div class="wrapper">
      <div class="section-heading-wrapper">
        <h1 class="section-heading">Works</h1>
      </div>
      {% for work in site.data.works %}
      <section class="work">
        <h1 class="work-heading">{{ work.title }}</h1>
        <img src="{{ work.images[1] }}" alt="{{ work.title }}">
        {% for src in work.images %}
         <p>{{ src }}</p>
        {% endfor %}
      </section>
      {% endfor %}
    </div>
  </section>

  <section>
    <div class="wrapper">
      <div class="section-heading-wrapper">
        <h1 class="section-heading">Info</h1>
      </div>
    </div>
  </section>


  <section>
    <div class="wrapper">
      <div class="section-heading-wrapper">
        <h1 class="section-heading">Photos</h1>
      </div>
    </div>
  </section>

  <section>
    <div class="wrapper">
      <div class="section-heading-wrapper">
        <h1 class="section-heading">Link</h1>
        <ul>
          <li><a href="//zokei-csf.com">Creative Spiral Festival 2014</a></li>
          <li><a href="//mdpf.xsrv.jp">MDPF</a></li>
        </ul>
      </div>
    </div>
  </section>

</div>
